<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos a MELI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/loginStyles.css">
    
</head>
<body>
    <header>
<div class="top-header">
    <div class="main-header-top-bar">
      <a href="/">
        <img src="./images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre" class="logo">
      </a>
        <form  class="form" action="#" method="GET"> <!-- sobre action/method= /*https://www.w3schools.com/tags/att_form_method.asp*/-->
        <input type="text" placeholder="Buscar productos, marcas y más">
        <i class="fa fa-search"></i>
        </form>
    </div>
        <h2 class="copy-header"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</h2>
    </div>
    <nav class="nav-bar">
    <ul class="site-bar" type="circle">
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
    </ul>
    <ul class="login-bar" type="circle">
        <li><a href="/register">Creá tu cuenta</a><i class="fas fa-address-book"></i></li>
        <li><a href="/login"">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
        <li><a href="#">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
    </ul>
    <div class="burger-menu">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
</div>
</header>

      <div class="container-login">
        <form action="/" method="get" class="container-login-form">
          <div class="icon-person">
            <i class="fas fa-user-circle"></i>
            <p>Logín</p>
          </div>
          <p class="form-control">
            <label for="usuario">Nombre de usuari@</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              class="control"
              minlength="5"
              data-error="Dato no valido"
              data-success="Correcto"
              required
            />
          </p>
          <p class="form-control">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="control"
              minlength="5"
              data-error="Dato no valido"
              data-success="Correcto"
              required
            />
          </p>
          <button type="submit" class="button-login">
            <a href="/">Enviar</a>
          </button>
          <div class="pregunta-registro">
            <p>¿Aún no tienes una cuenta?</p>
            <p>
              Registrate <strong><a href="/register">Aquí</a></strong>
            </p>
          </div>
        </form>
  </body>
</html>
