<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/loginStyles.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="logo">
          <img
            src="images/logo-mercado-liebre.svg"
            alt="Logo de MercadoLiebre"
          />
        </div>
        <div class="form" action="#" method="GET">
          <div class="input">Buscar productos, marcas y más</div>
          <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <p>
          <i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta
          de crédito
        </p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Ofertas</a></li>
          <li><a href="#">Tiendas Oficiales</a></li>
          <li><a href="#">Vender</a></li>
          <li><a href="#">Ayuda</a></li>
        </ul>
        <ul>
          <li>
            <a href="/register"
              >Creá tu cuenta <i class="far fa-id-card"></i
            ></a>
          </li>
          <li>
            <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
          </li>
          <li>
            <a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a>
          </li>
        </ul>
      </nav>
      <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
      </div>
    </header>

      <div class="container-login">
        <form action="/" method="get">
          <div class="icon-person">
            <i class="fas fa-user-circle"></i>
            <p>Logín</p>
          </div>
          <p class="form-control">
            <label for="usuario">Nombre de usuari@</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              class="control"
              minlength="5"
              data-error="Dato no valido"
              data-success="Correcto"
              required
            />
          </p>
          <p class="form-control">
            <label for="password">Contraseña</label>
            <input
              type="password"
              name="password"
              id="password"
              class="control"
              minlength="5"
              data-error="Dato no valido"
              data-success="Correcto"
              required
            />
          </p>
          <button type="submit" class="button">
            <a href="/">Enviar</a>
          </button>
          <div class="pregunta-registro">
            <p>¿Aún no tienes una cuenta?</p>
            <p>
              Registrate <strong><a href="/register">Aquí</a></strong>
            </p>
          </div>
        </form>
  </body>
</html>
